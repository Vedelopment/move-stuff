<div>
  <!-- REPLACE WITH HANDLEBARS HEADER TEMPLATE -->
  <div class="header-container">

    <h1>HAUL</h1>
    <h4>Find a driver!</h4>

  </div>


  <div>

    <div class="card" ng-repeat="newDriver in driversIndexCtrl.newDriver">
      <p>{{driversIndexCtrl.newDriver}}</p>
      <h3>{{driversIndexCtrl.newDriver.name}}</h3>

      <jk-rating-stars rating="driversIndexCtrl.Driver.rating" read-only="driversIndexCtrl.Driver.readOnly">
      </jk-rating-stars>
      <img src={{driversIndexCtrl.Driver.img}}>

      <ul>
        <!-- <li>{{driversIndexCtrl.Driver.rating}}</li> -->
        <li>{{driversIndexCtrl.Driver.location}}</li>
        <!-- <h4>{{Driver.name}}</h4> -->
        <li>{{driversIndexCtrl.Driver.rate}}</li>
      </ul>

      <ul>
        <li><button class="btn btn-sm btn-success" ng-repeat="vehicles in driversIndexCtrl.Driver.vehicles">{{vehicles}}</button></li>
      </ul>

    </div>

  </div>
</div>
